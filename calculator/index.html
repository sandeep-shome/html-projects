<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <input type="text" class="above" disabled />
      <input type="text" class="display" value="0" disabled />
      <div class="btns">
        <div class="row">
          <button class="cls ac" data-key="clear">AC</button>
          <button class="cls ce" data-key="backspace">CE</button>
          <button class="opt operator" data-key="%">%</button>
          <button class="opt operator" style="font-size: 40px" data-key="/">
            รท
          </button>
        </div>
        <div class="row">
          <button class="btn" data-key="7">7</button>
          <button class="btn" data-key="8">8</button>
          <button class="btn" data-key="9">9</button>
          <button class="opt operator" style="font-size: 40px" data-key="*">
            ร
          </button>
        </div>
        <div class="row">
          <button class="btn" data-key="4">4</button>
          <button class="btn" data-key="5">5</button>
          <button class="btn" data-key="6">6</button>
          <button class="opt operator" style="font-size: 40px" data-key="-">
            -
          </button>
        </div>
        <div class="row">
          <button class="btn" data-key="1">1</button>
          <button class="btn" data-key="2">2</button>
          <button class="btn" data-key="3">3</button>
          <button class="opt operator" style="font-size: 40px" data-key="+">
            +
          </button>
        </div>
        <div class="row">
          <button class="btn span" data-key="0">0</button>
          <button class="btn" data-key=".">.</button>
          <button class="opt equal" style="font-size: 40px" data-key="=">
            =
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
