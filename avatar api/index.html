<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>avatar checker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg?w=2000"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <h1>what does your name sayes about your personality?</h1>
      <div class="center-div">
        <div class="text-box">
          <p>Enter your name</p>
          <input type="text" id="NameId" />
        </div>
        <img
          src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg?w=2000"
          alt=""
          id="ImageId"
        />
        <button id="ClickBtn" class="btn">Click me</button>
        <a id="downloadBtn" class="btn">Download</a>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
